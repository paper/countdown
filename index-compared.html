<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>countdown 对比</title>
</head>
<body>

<div id="msg"></div>

<script>
  let msgDom = document.getElementById("msg");
  let from = 23;

  msgDom.innerText = from;
  setInterval(() => {
    from--;

    if(from < 0) {
      return;
    }

    msgDom.innerText = from;
  }, 1000)
</script>
</body>
</html>
